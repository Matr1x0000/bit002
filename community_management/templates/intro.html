<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区介绍 - 兴平社区</title>
    {% load static %}
    <style>
        :root {
            --primary-color: #0071e3;
            --text-color: #1d1d1f;
            --secondary-text: #6e6e73;
            --background-color: #ffffff;
            --section-background: #f5f5f7;
            --border-color: #d2d2d7;
            --accent-color: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--background-color);
            -webkit-font-smoothing: antialiased;
        }

        /* Header Styles */
        .header {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 28px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 21px;
            color: var(--secondary-text);
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0063cc;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f5f5f7;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e8e8ed;
            transform: translateY(-2px);
        }

        /* Features Section */
        .features {
            padding: 100px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 80px;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .feature-card {
            padding: 40px;
            border-radius: 16px;
            background-color: var(--background-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .feature-card h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .feature-card p {
            color: var(--secondary-text);
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        /* Community Stats */
        .stats {
            background-color: var(--section-background);
            padding: 100px 20px;
        }

        .stats-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .stat-card {
            text-align: center;
            padding: 40px;
            background-color: var(--background-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 56px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 20px;
            color: var(--secondary-text);
        }

        /* Community Events */
        .events {
            padding: 100px 20px;
        }

        .events-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 40px;
        }

        .event-card {
            background-color: var(--background-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            height: 200px;
            background-color: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-content {
            padding: 30px;
        }

        .event-date {
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .event-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .event-card p {
            color: var(--secondary-text);
            margin-bottom: 20px;
        }

        /* Testimonials */
        .testimonials {
            background-color: var(--section-background);
            padding: 100px 20px;
        }

        .testimonials-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .testimonial-card {
            background-color: var(--background-color);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .testimonial-quote {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e8e8ed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .author-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .author-info p {
            font-size: 14px;
            color: var(--secondary-text);
        }

        /* Footer */
        .footer {
            background-color: var(--section-background);
            padding: 60px 20px 20px;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-top {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .footer-column h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 12px;
        }

        .footer-column a {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-column a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .copyright {
            font-size: 12px;
            color: var(--secondary-text);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }

            .hero p {
                font-size: 18px;
            }

            .section-title {
                font-size: 36px;
            }

            .stat-number {
                font-size: 40px;
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .section-title {
                font-size: 28px;
            }

            .feature-card, .stat-card, .event-card, .testimonial-card {
                padding: 30px 20px;
            }
        }
    </style>

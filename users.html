<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理 - 社区管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #001529;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .sidebar-header {
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu > li > a {
            display: block;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            transition: all 0.3s;
        }
        .sidebar-menu > li > a:hover {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
        }
        .sidebar-menu > li > a.active {
            background-color: #1890ff;
            color: white;
        }
        .sidebar-menu > li > a .fa {
            margin-right: 10px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1890ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        .user-details {
            text-align: right;
        }
        .user-name {
            font-weight: 500;
            color: #262626;
        }
        .user-role {
            font-size: 12px;
            color: #8c8c8c;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background-color: #fafafa;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
            margin: 0;
        }
        .card-body {
            padding: 20px;
        }
        .btn-logout {
            background-color: transparent;
            border: 1px solid #ff4d4f;
            color: #ff4d4f;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-primary {
            background-color: #1890ff;
            border-color: #1890ff;
        }
        .btn-primary:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
        }
        .btn-success {
            background-color: #52c41a;
            border-color: #52c41a;
        }
        .btn-success:hover {
            background-color: #73d13d;
            border-color: #73d13d;
        }
        .btn-warning {
            background-color: #faad14;
            border-color: #faad14;
        }
        .btn-warning:hover {
            background-color: #ffc53d;
            border-color: #ffc53d;
        }
        .btn-danger {
            background-color: #f5222d;
            border-color: #f5222d;
        }
        .btn-danger:hover {
            background-color: #ff4d4f;
            border-color: #ff4d4f;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            font-weight: 600;
            color: #262626;
            background-color: #fafafa;
            border-bottom: 2px solid #f0f0f0;
        }
        .table td {
            vertical-align: middle;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .badge {
            font-size: 12px;
            padding: 4px 8px;
        }
        .badge-success {
            background-color: #52c41a;
        }
        .badge-warning {
            background-color: #faad14;
        }
        .badge-danger {
            background-color: #f5222d;
        }
        .modal-header {
            background-color: #fafafa;
            border-bottom: 1px solid #f0f0f0;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
        }
        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 5px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .loading-spinner {
            color: white;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -240px;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fa fa-cubes"></i> 社区管理系统
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admins/dashboard/"><i class="fa fa-dashboard"></i> 仪表盘</a></li>
            <li><a href="/admins/users/" class="active"><i class="fa fa-users"></i> 用户管理</a></li>
            <li><a href="/admins/communities/"><i class="fa fa-building"></i> 社区管理</a></li>
            <li><a href="/admins/streets/"><i class="fa fa-road"></i> 街道管理</a></li>
            <li><a href="/admins/houses/"><i class="fa fa-home"></i> 房屋管理</a></li>
            <li><a href="/admins/settings/"><i class="fa fa-cog"></i> 系统设置</a></li>
            <li><a href="/admins/profile/"><i class="fa fa-user-circle"></i> 个人中心</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>管理员管理</h1>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">加载中...</div>
                    <div class="user-role" id="userRole">加载中...</div>
                </div>
                <div class="user-avatar" id="userAvatar">--</div>
                <button class="btn-logout ml-3" id="logoutBtn">退出登录</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">管理员列表</h3>
                <button class="btn btn-primary" id="addAdminBtn">
                    <i class="fa fa-plus"></i> 添加管理员
                </button>
            </div>
            <div class="card-body">
                <div class="search-box">
                    <input type="text" class="form-control" id="searchKeyword" placeholder="搜索用户名或姓名">
                    <button class="btn btn-primary" id="searchBtn">
                        <i class="fa fa-search"></i> 搜索
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>角色</th>
                                <th>部门</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="adminsTable">
                            <tr><td colspan="7" class="text-center">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑管理员模态框 -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">添加管理员</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminForm">
                        <input type="hidden" id="adminId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div id="usernameError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="real_name" class="form-label">真实姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="real_name" name="real_name" required>
                                    <div id="realNameError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone_number" class="form-label">联系电话 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                                    <div id="phoneError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
                                    <select class="form-control" id="role" name="role" required>
                                        <option value="">请选择角色</option>
                                        <option value="1">系统管理员</option>
                                        <option value="2">普通管理员</option>
                                        <option value="3">操作员</option>
                                    </select>
                                    <div id="roleError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="col-md-12" id="passwordField">
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div id="passwordError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="department" class="form-label">部门</label>
                                    <input type="text" class="form-control" id="department" name="department">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveAdminBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重置密码模态框 -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <input type="hidden" id="resetAdminId">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密码 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                            <div id="newPasswordError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认新密码 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div id="confirmPasswordError" class="error-message"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmResetBtn">确认重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const token = localStorage.getItem('token');
            const userInfo = localStorage.getItem('userInfo');
            
            if (!token || !userInfo) {
                window.location.href = '/admins/login/';
                return;
            }

            // 解析用户信息
            const user = JSON.parse(userInfo);
            
            // 更新用户信息显示
            document.getElementById('userName').textContent = user.name || user.username;
            document.getElementById('userRole').textContent = user.role_name || '管理员';
            document.getElementById('userAvatar').textContent = (user.name || user.username).charAt(0);

            // 全局变量
            let currentPage = 1;
            const pageSize = 10;
            let editingAdminId = null;

            // 初始化页面
            loadAdminsList();

            // 事件监听
            document.getElementById('addAdminBtn').addEventListener('click', showAddAdminModal);
            document.getElementById('searchBtn').addEventListener('click', searchAdmins);
            document.getElementById('saveAdminBtn').addEventListener('click', saveAdmin);
            document.getElementById('confirmResetBtn').addEventListener('click', resetAdminPassword);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // 加载管理员列表
            function loadAdminsList() {
                showLoading(true);
                
                fetch(`/admins/list/?page=${currentPage}&page_size=${pageSize}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取管理员列表失败');
                    }
                    return response.json();
                })
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        renderAdminsTable(data.data.data);
                        renderPagination(data.data.total, currentPage, pageSize);
                    } else {
                        alert('获取管理员列表失败: ' + data.message);
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('加载管理员列表错误:', error);
                    alert('加载失败，请稍后重试');
                });
            }

            // 渲染管理员表格
            function renderAdminsTable(admins) {
                const tableBody = document.getElementById('adminsTable');
                tableBody.innerHTML = '';
                
                if (!admins || admins.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center">暂无管理员数据</td></tr>';
                    return;
                }
                
                admins.forEach(admin => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${admin.id}</td>
                        <td>${admin.username}</td>
                        <td>${admin.name}</td>
                        <td><span class="badge bg-info">${admin.role_name}</span></td>
                        <td>${admin.department || '-'}</td>
                        <td>${formatDate(admin.created_at)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary mr-1" onclick="editAdmin(${admin.id})"><i class="fa fa-edit"></i> 编辑</button>
                            <button class="btn btn-sm btn-warning mr-1" onclick="resetPassword(${admin.id})"><i class="fa fa-key"></i> 重置密码</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAdmin(${admin.id})"><i class="fa fa-trash"></i> 删除</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // 渲染分页
            function renderPagination(total, current, pageSize) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                const totalPages = Math.ceil(total / pageSize);
                
                // 上一页
                const prevBtn = document.createElement('li');
                prevBtn.className = `page-item ${current === 1 ? 'disabled' : ''}`;
                prevBtn.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${current - 1})">&laquo;</a>`;
                pagination.appendChild(prevBtn);
                
                // 页码
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('li');
                    pageBtn.className = `page-item ${current === i ? 'active' : ''}`;
                    pageBtn.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>`;
                    pagination.appendChild(pageBtn);
                }
                
                // 下一页
                const nextBtn = document.createElement('li');
                nextBtn.className = `page-item ${current === totalPages ? 'disabled' : ''}`;
                nextBtn.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${current + 1})">&raquo;</a>`;
                pagination.appendChild(nextBtn);
            }

            // 显示添加管理员模态框
            function showAddAdminModal() {
                editingAdminId = null;
                document.getElementById('adminModalLabel').textContent = '添加管理员';
                document.getElementById('adminForm').reset();
                document.getElementById('adminId').value = '';
                document.getElementById('passwordField').style.display = 'block';
                document.getElementById('password').required = true;
                
                const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
                adminModal.show();
            }

            // 编辑管理员
            window.editAdmin = function(id) {
                editingAdminId = id;
                document.getElementById('adminModalLabel').textContent = '编辑管理员';
                document.getElementById('adminForm').reset();
                document.getElementById('adminId').value = id;
                document.getElementById('passwordField').style.display = 'none';
                document.getElementById('password').required = false;
                
                showLoading(true);
                
                fetch(`/admins/info/?admin_id=${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        const admin = data.data;
                        document.getElementById('username').value = admin.username;
                        document.getElementById('real_name').value = admin.name;
                        document.getElementById('phone_number').value = admin.phone_number || '';
                        document.getElementById('role').value = admin.role;
                        document.getElementById('department').value = admin.department || '';
                        
                        const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
                        adminModal.show();
                    } else {
                        alert('获取管理员信息失败: ' + data.message);
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('获取管理员信息错误:', error);
                    alert('加载失败，请稍后重试');
                });
            };

            // 保存管理员
            function saveAdmin() {
                // 验证表单
                if (!validateAdminForm()) {
                    return;
                }
                
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    real_name: document.getElementById('real_name').value.trim(),
                    phone_number: document.getElementById('phone_number').value.trim(),
                    role: parseInt(document.getElementById('role').value),
                    department: document.getElementById('department').value.trim()
                };
                
                // 如果是新增，添加密码
                if (!editingAdminId) {
                    formData.password = document.getElementById('password').value;
                }
                
                showLoading(true);
                let url, method;
                
                if (editingAdminId) {
                    // 编辑
                    url = `/admins/update/${editingAdminId}/`;
                    method = 'PUT';
                } else {
                    // 新增
                    url = '/admins/add/';
                    method = 'POST';
                }
                
                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        alert(editingAdminId ? '管理员更新成功' : '管理员添加成功');
                        const adminModal = bootstrap.Modal.getInstance(document.getElementById('adminModal'));
                        adminModal.hide();
                        loadAdminsList();
                    } else {
                        alert('操作失败: ' + data.message);
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('保存管理员错误:', error);
                    alert('操作失败，请稍后重试');
                });
            }

            // 重置密码
            window.resetPassword = function(id) {
                document.getElementById('resetAdminId').value = id;
                document.getElementById('resetPasswordForm').reset();
                
                const resetModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
                resetModal.show();
            };

            // 确认重置密码
            function resetAdminPassword() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const adminId = document.getElementById('resetAdminId').value;
                
                // 验证
                let isValid = true;
                
                if (!newPassword) {
                    document.getElementById('newPasswordError').textContent = '新密码不能为空';
                    isValid = false;
                } else {
                    document.getElementById('newPasswordError').textContent = '';
                }
                
                if (!confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = '确认密码不能为空';
                    isValid = false;
                } else if (newPassword !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = '两次输入的密码不一致';
                    isValid = false;
                } else {
                    document.getElementById('confirmPasswordError').textContent = '';
                }
                
                if (!isValid) {
                    return;
                }
                
                showLoading(true);
                
                fetch('/admins/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        admin_id: adminId,
                        new_password: newPassword
                    })
                })
                .then(response => response.json())
                .then(data => {

            // 格式化日期
            function formatDate(dateString) {
                if (!dateString) return '-';
                
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }
